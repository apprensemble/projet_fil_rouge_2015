<HTML>
	<HEAD>
		<TITLE>Exemple CSS</TITLE>
		<STYLE TYPE="text/css">
			H1 {color: blue;}
			p {color: orange; font-style: italic;}
		</STYLE>
	</HEAD>
	<BODY>
		<H1>Voici un exemple de CSS</H1>
		<p>Voici des paragraphes avec < p >.<BR></p>
		<p>Un style est défini pour eux.</p>
	</BODY>

</HTML>
