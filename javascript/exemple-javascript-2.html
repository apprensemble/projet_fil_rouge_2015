<HTML>
	<HEADER>
		<TITLE>Fibonacci avec JavaScript</TITLE>
		</HEADER>
<BODY>


<SCRIPT LANGUAGE="JavaScript">
n = prompt("Valeur à atteindre ?", "");
document.write("<H2> Suite de Fibonacci jusque ");
document.write(n);
document.write(" </H2>");
for(i=0,j=1; i<n; k=j, j=i+j, i=k) {
									document.write(i);
									document.write(" ");
}
</SCRIPT>
</BODY>
</HTML>
