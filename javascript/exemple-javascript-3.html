<HTML>
	<HEADER>
		<TITLE>Fibonacci avec JavaScript</TITLE>
		</HEADER>
<BODY>


<SCRIPT LANGUAGE="JavaScript">
n = prompt("Valeur à atteindre ?", "");
document.write("<H2 ID=MonTitre STYLE=\"color:red\"> Suite de Fibonacci jusque ");
document.write(n);
document.write(" </H2>");
for(i=0,j=1; i<n; k=j, j=i+j, i=k) {
									document.write(i);
									document.write(" ");
}

var tabcolors = ["orange", "red", "brown", "black"];
var nextcolor = 0;

function changecolor() {
									document.all.MonTitre.style.color = tabcolors[nextcolor++];
									nextcolor = nextcolor % tabcolors.length;
}

setInterval("changecolor()", 500);

</SCRIPT>
</BODY>
</HTML>
