<HTML>
<HEADER>
<TITLE>Exemple cookies</TITLE>
</HEADER

<BODY>

<SCRIPT LANGAGE="JavaScript">
	var les_cookies=document.cookie;
	document.write("<p>cookies déjà connus :" + les_cookies + "</p>");
	if ( les_cookies == "" ) {
    nom = prompt("Quel est votre nom ?", "");
    document.write("<i> enchanté de faire votre connaissance <B>" + nom + "</B> !</i>");
	  document.cookie = "name=" + nom ;
    document.write("<p> après affectation, cookies :" + document.cookie + "</p>");
	} else {
	  var pos = les_cookies.search(/name/i);
	  var nom = les_cookies.substring(pos + 5);
    document.write("<i> on se connaît déjà <B>" + nom + "</B> !</i>");
}


</SCRIPT>

</BODY>
</HTML>
