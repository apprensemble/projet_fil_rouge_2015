<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="100" style="border:1px dashed #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");

ctx.moveTo(10,10);
ctx.lineTo(10,90);
ctx.lineTo(50,90);
ctx.lineTo(50,10);

ctx.moveTo(60,10);
ctx.lineTo(110,10);
ctx.moveTo(85,10);
ctx.lineTo(85,90);

ctx.moveTo(170,10);
ctx.lineTo(120,10);
ctx.lineTo(120,90);
ctx.lineTo(170,90);
ctx.stroke();

// Create gradient
var grd=ctx.createLinearGradient(200,0,250,300);
grd.addColorStop(0,"yellow");
grd.addColorStop(1,"black");

// Fill with gradient
ctx.fillStyle=grd;
ctx.fillRect(200,0,250,200);

ctx.font="30px Arial";
ctx.strokeText("UTC",200,50);

</script>

</body>
</html>
