<!DOCTYPE html>
  <HTML>
    <BODY>

      <CANVAS ID="myCanvas" WIDTH="300" HEIGHT="100" STYLE="border:1px dashed #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.
      </CANVAS>

      <SCRIPT>
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");

        ctx.font="30px Arial";
        ctx.strokeText("Hello UTC",50,50);
      </SCRIPT>

    </BODY>
  </HTML>
